version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: careermatch
      POSTGRES_PASSWORD: careermatch_secret
      POSTGRES_DB: careermatch
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careermatch"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://careermatch:careermatch_secret@db:5432/careermatch
      PORT: 8080
      HOST: 0.0.0.0
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: http://localhost:8080/api
    environment:
      VITE_API_URL: http://localhost:8080/api
    ports:
      - "5000:5000"
    depends_on:
      - backend

volumes:
  postgres_data:
